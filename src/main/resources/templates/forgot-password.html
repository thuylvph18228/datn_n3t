<div xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic (~{::main})}">
    <main class="bg_img">
        <div class="container">
            <div class="row align-form">
                <div class="col-md-4 col-md-offset-4 rounded mx-auto d-block">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="text-center">
                                <h3><i class="glyphicon glyphicon-lock" style="font-size:2em;color: white"></i></h3>
                                <h2 class="text-center mt-3"style="color: #1BB003">Quên mật khẩu?</h2>
                                <p style="color: #1BB003">Nhập email của bạn</p>
                                <div class="panel-body">

                                    <div th:if="${param.success}">
                                        <div class="alert alert-info">
                                            Gửi xác nhận thành công!
                                        </div>
                                    </div>

                                    <form th:action="@{/forgot-password}" th:object="${forgotPasswordForm}" method="post">
                                        <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                                            <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-envelope color-blue"></i>
                                        </span>
                                                <input id="email"
                                                       class="form-control"
                                                       placeholder="Email"
                                                       th:field="*{email}"/>
                                            </div>
                                            <p class="error-message" style="color: #1BB003"
                                               th:each="error : ${#fields.errors('email')}"
                                               th:text="${error}">Validation error</p>
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-success btn-block mt-2">Gửi xác nhận</button>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
